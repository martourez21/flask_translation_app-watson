{% extends 'base.html' %}

{% block Title %}
    I Translate..
{% endblock %}

{% block content %}
<div class="row">
    
    <div class="col-xl-12">
    
    <div class="card mb-3">
    
    <div class="card-body">
    
    <div class="d-flex fw-bold small mb-3">
    <span class="flex-grow-1">SERVER STATS</span>
    <a href="#" data-toggle="card-expand" class="text-white text-opacity-50 text-decoration-none"><i class="bi bi-fullscreen"></i></a>
    </div>
    <form class="input-group" action="{{url_for('translation')}}" method="GET">
        <select class="form-select form-select-lg" name="mode_id1">
            <option>Select Language</option>
            <option value="en">English</option>
            <option value="fr">French</option>
          </select>
        <span class="input-group-text">to</span>
        <select class="form-select form-select-lg" name="mode_id2">
          <option>Select Language</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          </select>
    </div>

      <div class="row">
        <div class="col-xl-6">
        <textarea class="form-control" rows="10" name="textToTranslate" style="margin-top:8px ;"></textarea>
        </div>
        <div class="col-xl-6">
        <textarea class="form-control" name="translatedText"  rows="10" style="margin-top:5px ;">{{text}}</textarea>
        </div>
        <div class="col-sm-10 ">
          <button type="submit" class="btn btn-secondary">Translate to French</button>        </div>
      </div>
    </form>


    <div class="card-arrow">
    <div class="card-arrow-top-left"></div>
    <div class="card-arrow-top-right"></div>
    <div class="card-arrow-bottom-left"></div>
    <div class="card-arrow-bottom-right"></div>
    </div>
    
    </div>
    
    </div>
    
    </div>
{% endblock %}
